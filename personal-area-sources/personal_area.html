<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Личный кабинет</title>

<body>
<!--Header-->

<!--Content-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 left-menu">
            <img src="img/image_c.jpg" class="left-menu-image" />
            <p class="left-menu-greeting">Добро пожаловать в KRON.</p>
            <p class="left-menu-line"></p>
            <nav>
                <ul class="left-menu-nav">
                    <li class="left-menu-nav-point"><a href="#">ЛИЧНЫЕ ДАННЫЕ</a><p class="left-menu-nav-point-arrow"></p></li>
                    <li class="left-menu-nav-point"><a href="#">ПЛАТЕЖНЫЕ РЕКВИЗИТЫ</a><p class="left-menu-nav-point-arrow"></p></li>
                    <li class="left-menu-nav-point"><a href="#">ПРИЛОЖЕНИЕ</a><p class="left-menu-nav-point-arrow"></p></li>
                    <li class="left-menu-nav-point"><a href="#">МОИ ЗАКАЗЫ</a><p class="left-menu-nav-point-arrow"></p></li>
                    <li class="left-menu-nav-point"><a href="#">ВЫХОД</a><p class="left-menu-nav-point-arrow"></p></li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-9">
            <div class="content">
                <div class="row">
                    <div class="col-lg-11 content-logo" id="content-personal-data">
                        <p class="content-logo-line"></p>
                        <p class="content-logo-name">личные данные</p>
                        <p class="content-logo-index"></p>
                        <p class="content-logo-index-two"><img src="img/index-two.svg" width="90%" /></p>
                        <p class="content-logo-rating">
                            <img src="img/rating.svg" width="14%" />
                            <img src="img/rating.svg" width="14%" />
                            <img src="img/rating.svg" width="14%" />
                            <img src="img/rating.svg" width="14%" />
                            <img src="img/rating.svg" width="14%" />
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 content-body">
                            <img src="img/image_c.jpg" class="content-body-image" />
                        </div>
                        <div class="col-lg-6 content-body">
                            <form action="" class="content-body-forms">
                                <p class="content-body-surname"> фамилия</p>
                                <p class="content-body-name">имя</p>
                                <p class="content-body-patronymic">отчество</p>
                                <p class="content-body-telephones">телефон</p>
                                <p class="content-body-email">e-mail</p>
                            </form>
                        </div>
                        <div class="col-lg-3 content-body">
                            <p class="content-body-id">id 80678967</p>
                        </div>
                    </div>
                    <div class="row">
                        <form action="" class="col-lg-11 content-body-forms-address">
                            <p>домашний адрес</p>
                            <p>рабочий адрес</p>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>
            </div>
